<!DOCTYPE html> 
<title>Incognito</title>
<link rel="stylesheet" href = "index.css">
    <head>        
    </head>
        <body id = "viewCar"> 
            <div id="dropdown">
                <img src = "menu.png" id = "menuIcon" onclick = "menu('menu')">
                <div id="list">
                    <a href="#">Rent a car</a>
                    <a href="#">View locations</a>
                    <a href="#">View previous rides</a>
                    <a href="#">Account Setting</a>
                    <a href="#">24/7 support line</a>
                </div>
                </div> 
                <div class = "viewCar">
                <p class = "title">Select Vehicle</p>
                <form id = "car" onsubmit = 'return carSel()'>
                    <div class = searchCar>
                        <input type = "text" id = "selCarBar" placeholder="Seach for Vehicle" >
                        <button type = 'button' onclick = ''>View All</button>
                    </div>
                    <div id = 'carDisplayView'>
                        <div id = 'carSel1' class = 'rectangleView' onclick ='selectCar(carSel1)'>
                            <table style="width:100%"  >
                                <tr>
                                  <th rowspan="2" width = "30%"><img src ='car1.png' alt = 'carimg' id = 'carImgView' width="95%" height = '80%'></th>
                                  <td style = 'padding: 0.5rem;'>$100</td>
                                  <td colspan="2"><div id = 'modelYear' style = 'display: flex;'> <p style = 'margin: 0 8rem 0 0.5rem;'>Model 1</p> <p>2019</p></div></td>
                                </tr>
                                <tr>
                                  <td class = 'tag'>5 Seats</td>
                                  <td class = 'tag'>4 Wheels</td>
                                  <td class = 'tag'>Automatic</td>
                                </tr>

                              </table>

                        </div>
                            <div id = 'carSel2' class = 'rectangleView' onclick ='selectCar(carSel2)'>
                                <table style="width:100%" >
                                    <tr>
                                      <th rowspan="2" width = "30%"><img src ='car2.png' alt = 'carimg' id = 'carImgView' width="95%" height = '80%'></th>
                                      <td style = 'padding: 0.5rem;'>$300</td>
                                      <td colspan="2"><div id = 'modelYear' style = 'display: flex;'> <p style = 'margin: 0 8rem 0 0.5rem;'>Model 2</p> <p>2021</p></div></td>
                                    </tr>
                                    <tr>
                                      <td class = 'tag'>3 Seats</td>
                                      <td class = 'tag'>Electric</td>
                                      <td class = 'tag'>Manual</td>
                                    </tr>
    
                                  </table>
    
                            </div>
                            <div id = 'slider'>
                                <p>$0</p>
                                <input type="range" min="1" max="100" value="50" class="slider" id="myRange" style = 'width: 90%;margin:auto;'>
                                <p>$300</p>
                            </div>

                    <div id = "navBtn">
                        <button type = "button" id = "backBtn"> 
                            <img src = "back.png" alt = "back arrow" id = "backArrow">
                            <p>Back</p>
                        </button>
                        <button type = "submit" id = "fwdBtn" disabled href = 'dropOff.html'> 
                            <p>Next</p>
                            <img src = "back.png" alt = "back arrow" id = "fwdArrow">
                        </button>
                        </div>
                    </div>
                </form>
                
                
                
            </div>
            <script src = "script.js"></script>
        </body>
</html>
