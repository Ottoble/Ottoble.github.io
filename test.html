<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <div id="container">
            <form id = "form" target = "_self">
                <label>
                    <input type = "text" required>
                </label>
                <label>
                    <input type = 'submit' id = 'btn' onclick = "window.location.href = 'index.html'"> submit</button>
                </label>
            </form>

        </div>
        <script>
            function openWin(){
                window.location.href = "index.html";
            }
            let form = document.getElementById('form');
            form.onsubmit = function(){
                openWin();
            }
        </script>
    </body>
</html>
