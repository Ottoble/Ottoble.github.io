<!DOCTYPE html> 
<title>Incognito</title>
<link rel="stylesheet" href = "index.css">
    <head>        
    </head>
        <body id = "rentTime"> 
            <div id="dropdown">
                <img src = "./imgs/menu.png" id = "menuIcon" onclick = "menu('menu')">
                    <div id="list">
                        <a href="rent.html">Rent a car</a>
                        <a href="location.html">View locations</a>
                        <a href="acc.html">Account Setting</a>
                        <a href="call.html">24/7 support line</a>
                    </div>
                </div> 
                <div class = "time">
                <p class = "title">Pick-up</p>
                <form id = "puT" onsubmit = 'return puTime()'>
                    <div class = 'cont'>
                        <p>Select Pick-up Time</p>
                        <label>
                            Pick-Up Date:
                            <input type = "date" id = "puDate" required>
                        </label>
                        <div id = "time">
                            
                            <label>
                                Pick-up Time:
                                <input  type = 'number' id = 'puHour' min = "1" max = "12"  placeholder = '12' required>
                                <input  type = 'number' id = 'puMin' min = "0" max = "59" placeholder = '00' pattern = '[0-59]' required>
                                <select id = "amPm" required>
                                    <option value = "Am">Am</option>
                                    <option value = "Pm">Pm</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div id = "navBtn">
                        <button type = "button" id = "backBtn"> 
                            <img src = "./imgs/back.png" alt = "back arrow" id = "backArrow">
                            <p>Back</p>
                        </button>
                        <button type = "submit" id = "fwdBtn" > 
                            <p>Next</p>
                            <img src = "./imgs/back.png" alt = "back arrow" id = "fwdArrow">
                        </button>
                        </div>
                    </div>
                </form>  
            </div>
            <script src = "script.js"></script>
        </body>
</html>
