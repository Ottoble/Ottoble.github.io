<!DOCTYPE html> 
<title>Incognito</title>
<link rel="stylesheet" href = "index.css">
    <head>        
    </head>
        <body id = "createAccPage"> 
            <div class = "logo1">
                <img src = "icon.png" alt = "logo" id = "logo">
            </div>

            <div class ="createAcc">

                <form id="createUserIdForm" >
                    <p id = 'req'>
                        Any field with a <b>*</b> is a require field
                    </p>
                    <div id = "nameDiv">
                        <label>
                            <input type = "text" id = "firstName" placeholder = "John *" required>
                            <input type = "text" id = "lastName" placeholder = "Smith *" required>
                        </label>
                    </div>


                    <label>
                        <input type = "email" id = "email" placeholder = "example@email.com *" required>
                    </label>

                    <label>
                        <input type = "password" id = "password" placeholder = "Password *" required>
                    </label>

                    <button type = "submit" id="loginBtn" value = 'Submit' onclick = "return createAcc()">Create Account</button>
                        
                    

                    <button type = "button" id = "backBtn"> 
                        <img src = "back.png" alt = "back arrow" id = "backArrow">
                        <p>Back</p>
                    </button>
                </form>

            </div>
            <script src = "script.js"></script>
        </body>
</html>
