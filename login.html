        <body id = "loginPage"> 
            <div class = "logo">
                <img src = "icon.png" alt = "logo" id = "logo">
            </div>

            <div class ="login">

                <form id="userIdForm">

                    <label>
                        <input type = "email" id = "username" placeholder = "example@email.com" required>
                    </label>

                    <label>
                        <input type = "password" id = "password" placeholder = "Password" required>
                    </label>

                    <a href = "" id = "forgotPassword">Forgot password</a>

                    <button type = "submit" id="loginBtn">
                        Login
                    </button>

                    <button type = "button" id = "backBtn"> 
                        <img src = "back.png" alt = "back arrow" id = "backArrow">
                        <p>Back</p>
                    </button>
                </form>

            </div>
            <script src = "script.js"></script>
        </body>
